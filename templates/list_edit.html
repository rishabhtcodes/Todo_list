<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit List</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen py-10 px-4">

    <div class="max-w-md mx-auto bg-white shadow-xl rounded-xl overflow-hidden border border-gray-200">
        <div class="px-6 py-4 bg-indigo-600">
            <h1 class="text-white font-bold text-xl">Edit List</h1>
        </div>

        <form method="POST" action="." class="p-6 space-y-4">
            {% csrf_token %}
            <label class="block text-sm font-medium text-gray-700" for="title">List name</label>
            <input
                id="title"
                type="text"
                name="title"
                value="{{ list.title }}"
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-all text-sm"
                required
            >
            <div class="flex items-center gap-3">
                <button
                    type="submit"
                    class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-lg text-sm font-semibold transition duration-200"
                >
                    Save
                </button>
                <a href="{% url 'home' %}" class="text-sm text-gray-500 hover:underline">Cancel</a>
            </div>
        </form>
    </div>

</body>
</html>
